<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">üõí Product Details</h1>
    <a href="homePage.html" class="text-blue-600 hover:underline font-medium">‚Üê Back to Home</a>
  </header>

  <!-- Product Container -->
  <main class="max-w-4xl mx-auto p-6">
    <div id="productContainer" class="bg-white p-6 rounded-xl shadow-md">
      <!-- Product details will be loaded here -->
    </div>
  </main>

  <!-- Script to load product -->
   <script>
  const product = JSON.parse(localStorage.getItem("selectedProduct"));
  const user = JSON.parse(localStorage.getItem("userProfile")) ;
const container = document.getElementById("productContainer");

if (!product) {
  container.innerHTML = `
    <p class="text-red-500 font-semibold text-center">
      ‚ùå Product not found. <a href="home.html" class="text-blue-600 underline">Go back</a>.
    </p>`;
} else {
   const rawContact = product.contact || "";
const contact = rawContact.replace(/\D/g, "");
  container.innerHTML = `
    <img src="http://localhost:5000/upload/${product.image}" 
         alt="product image" 
         class="w-full h-80 object-cover rounded mb-4"/>

    <h2 class="text-3xl font-bold text-gray-800">${product.title}</h2>
    <p class="text-lg text-gray-600 mt-2">${product.description}</p>

    <div class="mt-4 text-gray-500">
      <p>üìç Location: <strong>${product.location}</strong></p>
      <p>üí∞ Price: <strong class="text-green-600 text-xl">‚Çπ${product.price}</strong></p>
      <p><strong>Posted by:</strong> ${product.user?.name || 'Unknown'}</p>
      <p><strong>Contact:</strong> ${product.user?.email || 'Not provided'}</p>



    </div>

  <a href="https://wa.me/91${contact}?text=Hi, I'm interested in your product." target="_blank">
  <button class="bg-green-500 text-white px-4 py-2 rounded">üí¨ WhatsApp Seller</button>
</a>


 <button 
  id="deleteBtn"
  class="mt-3 px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 ml-4">
  Delete Product
</button>



  `;
}
//  Delete logic
document.getElementById("deleteBtn").onclick = async () => {
  const confirmDelete = confirm("Are you sure you want to delete this product?");
  if (!confirmDelete) return;

  try {
    const response = await fetch(`http://localhost:5000/api/products/${product._id}`, {
      method: 'DELETE',
    });

    if (!response.ok) throw new Error("Failed to delete");

    alert(" Product deleted successfully!");
    localStorage.removeItem("selectedProduct");
    window.location.href = "homePage.html";
  } catch (err) {
    alert(" Error deleting product.");
    console.error(err);
  }
};

</script>
</body>
</html>
