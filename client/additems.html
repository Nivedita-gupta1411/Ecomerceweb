<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">üì¶ Add New Listing</h1>
    <a href="homePage.html" class="text-blue-600 font-semibold hover:underline">Back to Home</a>
  </header>

  <!-- Add Item Form -->
  <main class="max-w-2xl mx-auto bg-white mt-8 p-6 rounded-xl shadow-md">
    <form id="addItemForm" enctype="multipart/form-data">
      
      <div class="mb-4">
        <label class="block font-semibold mb-1" for="title">Item Title</label>
        <input id="title" name="title" type="text" required class="w-full border p-2 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="description">Description</label>
        <textarea id="description" name="description" rows="4" required class="w-full border p-2 rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="category">Category</label>
        <select id="category" name="category" required class="w-full border p-2 rounded">
          <option value="">Select Category</option>
          <option value="books">Books</option>
          <option value="furniture">Furniture</option>
          <option value="electronics">Electronics</option>
          <option value="clothes">Clothes</option>
          <option value="services">Services</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="price">Price (‚Çπ)</label>
        <input id="price" name="price" type="number" required min="0" class="w-full border p-2 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="image">Upload Image</label>
        <input id="image" name="image" type="file" accept="image/*" required class="w-full border p-2 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="location">Your Location</label>
        <input id="location" name="location" type="text" required class="w-full border p-2 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="condition">Condition</label>
        <select id="condition" name="condition" class="w-full border p-2 rounded">
          <option value="Used">Used</option>
          <option value="New">New</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1" for="contact">Contact Number</label>
        <input id="contact" name="contact" type="text" class="w-full border p-2 rounded"/>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-2 rounded hover:bg-blue-700">
        Add Listing
      </button>
    </form>
  </main>

const form = document.getElementById("addItemForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const userStr = localStorage.getItem("user");
  if (!userStr) {
    alert("User not logged in.");
    return;
  }

  let user;
  try {
    user = JSON.parse(userStr);
  } catch (err) {
    alert("Corrupted user session. Please log in again.");
    return;
  }

  if (!user || !user._id) {
    alert("Invalid user data. Please log in again.");
    return;
  }

  const userId = user._id;

  const formData = new FormData(form);
  formData.append("user", userId);

  try {
    const res = await fetch("http://localhost:5000/api/products", {
      method: "POST",
      body: formData, // ‚úÖ FormData includes the file
    });

    const result = await res.json();

    if (res.ok) {
      alert("‚úÖ Item added successfully!");
      window.location.href = "myListing.html";
    } else {
      console.error("‚ùå Error adding item:", result);
      alert("Error: " + result.message);
    }
  } catch (err) {
    console.error("‚ùå Network error:", err);
    alert("Something went wrong.");
  }
});
